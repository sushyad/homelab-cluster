# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.2

clusterName: &cluster home-kubernetes
endpoint: https://192.168.40.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.40.20"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "node-1"
    ipAddress: "192.168.40.5"
    installDiskSelector:
      serial: "S75BNL0W930309Z"
    talosImageURL: factory.talos.dev/installer/
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 40
            addresses:
              - "192.168.40.5/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.40.1"
            vip:
              ip: "192.168.40.20"
  - hostname: "node-2"
    ipAddress: "192.168.40.6"
    installDiskSelector:
      serial: "S75BNS0W548962A"
    talosImageURL: factory.talos.dev/installer/
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 40
            addresses:
              - "192.168.40.6/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.40.1"
            vip:
              ip: "192.168.40.20"
  - hostname: "node-1"
    ipAddress: "192.168.40.7"
    installDiskSelector:
      serial: "S75BNL0WA24390H"
    talosImageURL: factory.talos.dev/installer/
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 40
            addresses:
              - "192.168.40.7/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.40.1"
            vip:
              ip: "192.168.40.20"
  - hostname: "node-1"
    ipAddress: "192.168.40.8"
    installDiskSelector:
      serial: "TPBF2311150020100505"
    talosImageURL: factory.talos.dev/installer/
    controlPlane: false
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 40
            addresses:
              - "192.168.40.8/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.40.1"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          image-gc-low-threshold: 50
          image-gc-high-threshold: 55
          rotate-server-certificates: true
        nodeIP:
          validSubnets:
            - "192.168.40.0/24"

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - time.cloudflare.com

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_watches: 524288
        fs.inotify.max_user_instances: 8192

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw

  # Disable predictable NIC naming
  - |-
    machine:
      install:
        extraKernelArgs:
          - net.ifnames=0


controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "192.168.40.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade


